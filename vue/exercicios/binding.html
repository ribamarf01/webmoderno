<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{ link }}">Link1</a></p>
        <p><a v-bind:href="link">Link2</a></p>
        <p><a :href="link">Link3</a></p>
        <p>
            <input type="text" v-model="nome"><br>
            <span>{{ nome }}</span>
        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                nome: '',
                link: 'https://youtube.com'
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
