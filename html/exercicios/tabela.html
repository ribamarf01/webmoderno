<h1>Tabela</h1>

<table>
    <caption>Produtos</caption>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>iPad</td>
            <td>4599.00</td>
            <td>5</td>
            <td>Caro</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total: </td>
            <td>Muito caro menó</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: center;
    }

    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover{
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
